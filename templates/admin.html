<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/admin.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form class="form-signin" id="loginForm">
        <h2 class="form-signin-heading">Вход</h2>
        <input type="text" id="inputUsername" class="form-control" placeholder="Имя пользователя" data-rule-required="true" 
                data-msg-required="Пожалуйста, введите имя" autofocus name="username">
        <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" data-rule-required="true" 
                data-msg-required="Пожалуйста, введите пароль" name="pass">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
        <div class="alert alert-danger fade text-center">
          <strong>Неправильное имя пользователя или пароль!</strong>
        </div>
      </form>
    </div> 
  </body>
</html>
